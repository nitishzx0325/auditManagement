<!-- Header -->
<app-nav-header></app-nav-header>
<!-- Component Body -->
<div class="bodyl">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card rounded">
          <form class="box" autocomplete="off" (ngSubmit)="onLogIn()">
            <table class="table table-striped">
              <h1>Login</h1>
              <!-- <h4>Enter Your Username and Password!</h4> -->
              <input
                type="text"
                [(ngModel)]="username"
                name="username"
                placeholder="Username"
                required
              />
              <input
                type="password"
                [(ngModel)]="password"
                name="password"
                placeholder="Password"
                required
              />
              <input
                class="btn btn-primary"
                type="submit"
                name=""
                value="Login"
              />
            </table>
          </form>
        </div>
        <div
          class="alert alert-danger error-message"
          role="alert"
          *ngIf="message.length > 0"
        >
          {{ message }}
        </div>
      </div>
    </div>
  </div>
</div>
